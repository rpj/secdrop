<html>
<head>
<title>Secure Dropbox @ rpj.me</title>

<script src="/js/cryptojs-3.1.2/rollups/aes.js"></script>
<script src="/js/jquery-1.9.1.min.js"></script>
<script src="/bootstrap/js/bootstrap.min.js"></script>
<script src="/js/sec.js"></script>
<meta name="viewport" content="width=device-width" />
<link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
</head>

<body style="padding: 15px;">

<div class="container" id="main"><!-- style="margin-left: 5px;">-->
<h1>Secure Dropbox<br/><small>@ rpj.me</small></h1>
<br/>
<span class="lead">Choose your files:<br/></span>
<input type="file" id="files" name="files[]" class="btn" style="width: 250px;" multiple />
<br/>
<span class="muted">(you may select more than one)</span>

<br/><br/>

<span class="lead">Enter a password/phrase:<br/></span>
<input id="pass" size=50 type="text" style="width: 250px; height: 30px;" />
<br/>
<span class="muted">(the longer the better<em>*</em>)</span>

<br/><br/>

<input data-loading-text="Securing and sending..." autocomplete="off" type="submit" class="btn btn-primary" value="Send these files securely" style="width: 250px;" id="clicky" onclick="clicky(); return 0;"/>

<br/><br/>

<div id="result" style="font-weight: bold; display: none;">
<!--
<progress value="0" max="100" id="progress"  />
-->
<div class="progress progress-success active progress-striped" style="width: 250px;">
    <div class="bar" id="progress" style="width: 0%"></div>
</div>
</div>

<br/>
<a href="#" id="scon" style="display: none; font-size: 0.75em;" onclick="$('#status').show(); $('#scon').hide(); return 0;">
Show console
</a>
<br/>
<div id="status" style="font-size: 0.7em; display: none;">
</div>

<br/>

<div class="text-center" style="width: 250px;">
<span style="font-size: 0.6em;">
<sup>*</sup> That's what she said.
</span>
</div>
</body>
</html>
